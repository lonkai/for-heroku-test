<div class="container-fluid login">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputLogin" class="sr-only">Login</label>
        <input type="login" id="inputLogin" class="form-control" ng-model="iss_ctrl.login" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="iss_ctrl.password" placeholder="Password" required> <span style="color: red" ng-show="iss_ctrl.errorMsg === true">Invalid Credentials</span>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="iss_ctrl.checkCredentials()">Sign in</button> {{iss_ctrl.credentials}} </form>
    <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <label for="inputLogin" class="sr-only">Enter your login</label>
        <input type="login" id="inputLogin" class="form-control" ng-model="iss_ctrl.reglogin" placeholder="Enter your login" required autofocus>
        <label for="inputPassword" class="sr-only">Enter your password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="iss_ctrl.regPassword" placeholder="Enter your password" required>
        <button class="btn btn-md btn-danger btn-block" type="submit" ng-click="iss_ctrl.register()">Proceed</button>
    </form>
</div>
