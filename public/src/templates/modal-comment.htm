<div class="modal-header bg-primary">
    <h3 class="modal-title">Add Comment</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="inputOwner">Owner</label>
            <input class="form-control" id="inputOwner" ng-model="ModalCtrl.comments.owner">
        </div>
        <div class="form-group">
            <label for="inputComment">Comment</label>
            <textarea class="form-control" rows="4" id="inputComment" placeholder="Write your comment" ng-model="ModalCtrl.comments.content">
            </textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ModalCtrl.ok()">Save</button>
    <button class="btn btn-default" ng-click="ModalCtrl.cancel()">Cancel</button>
</div>
